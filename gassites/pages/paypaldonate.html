<!DOCTYPE html> 
<html> 
	<head> 
	<title>PayPal Donate</title> 
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	
	
	<script src="../js/includes/jquery-1.6.4.min.js"></script>
	<script src="../js/paypaldonate.js"></script>
	
	
	
	
</head> 
<body> 

    <div id="paypaldonate">	
		<form target="_top" action="https://www.paypal.com/cgi-bin/webscr" method="post">
			<div class="center">
			    <input type="hidden" name="cmd" value="_s-xclick"> 
			    <input id="paypalkey" type="hidden" name="hosted_button_id" value=""> 
			    <input type="image" src="../images/donate.gif" name="submit" alt="PayPal - The safer, easier way to pay online!"> 
			    <img alt="" src="../images/donate.gif" width="1" height="1">
		    </div>
		</form>
	</div>
	
<div id="error"></div>
<div id='debug' class="debug"></div> 

<script type="text/javascript">
  
    		var debuglocal = false;
			$(document).ready(function(){ 
					$("#paypaldonate").initDonate();
   	     	});  
      
    
    
    
</script>

</body>
</html>
